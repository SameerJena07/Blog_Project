<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body_container">
        <div class="container">
            <header class="header_container">
                <h1 class="header_title">Code Blogs</h1>
                <p class="header_desc">Utilize this space to incorporate a capativating subheading crafted by ChatGPT, adding depth and intrigue to your blog.</p>
            </header>

            <main class="main_container">
                <!-- card 1 start -->
                <div class="card_container">
                    <a href="#" class="card_image_container">
                        <img src="https://picsum.photos/600/400" alt="card 1 image" 
                        class="card_image" loading="lazy">
                    </a>

                    <div class="card_title_container">
                        <a href="#">
                            <h2 class="card_title">New Gadgets Released</h2>

                <!-- card 1 end -->
            </main>
        </div>
